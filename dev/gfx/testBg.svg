<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="100%"
   height="100%">
    <rect
       style="fill:#000080;stroke-width:0px;fill-opacity:0.4"
       width="100%"
       height="100%"
       x="0"
       y="0">   
        <animate attributeType="CSS" attributeName="opacity" from="0.4" to="0.8" dur="1s"
            repeatCount="indefinite" />
    </rect>
</svg>
